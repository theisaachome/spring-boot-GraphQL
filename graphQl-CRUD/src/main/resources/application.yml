spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
     hibernate.format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      
    defer-datasource-initialization: true
    
  graphql:
    graphiql:
      enabled: true
  